server:
  port: 8082  # 商品服务端口

spring:
  application:
    name: product-service  # 服务名称

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # Nacos注册中心地址
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: localhost:8848  # Nacos配置中心地址
        file-extension: yml
        namespace: public
        group: DEFAULT_GROUP

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ecommerce_product?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource

  # Redis配置 - 商品服务大量使用缓存
  data:
    redis:
      host: localhost
      port: 6379
      database: 1  # 使用不同的数据库避免冲突
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 16  # 商品服务并发量高，增大连接池
          max-idle: 16
          min-idle: 0

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    com.cao.ecommerce: DEBUG
    com.cao.ecommerce.product.mapper: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always