server:
  port: 8081  # 用户服务端口

spring:
  application:
    name: user-service  # 服务名称

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # Nacos注册中心地址
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: localhost:8848  # Nacos配置中心地址
        file-extension: yml
        namespace: public
        group: DEFAULT_GROUP

  # 数据库配置 - 基础配置，后续会优化
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ecommerce_user?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource

  # Redis配置 - 基础配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true  # 驼峰命名转换
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # SQL日志
  global-config:
    db-config:
      logic-delete-field: deleted  # 逻辑删除字段
      logic-delete-value: 1  # 逻辑删除值
      logic-not-delete-value: 0  # 逻辑未删除值

# 日志配置
logging:
  level:
    com.cao.ecommerce: DEBUG
    com.cao.ecommerce.user.mapper: DEBUG  # Mapper接口SQL日志
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always