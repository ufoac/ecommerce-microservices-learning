# Redis配置文件

# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 超时时间
timeout 300

# 保持连接
tcp-keepalive 60

# 日志级别
loglevel notice

# 日志文件
logfile ""

# 数据库数量
databases 16

# RDB持久化配置
save 900 1
save 300 10
save 60 10000

# RDB文件名
dbfilename dump.rdb

# AOF持久化配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 内存管理
maxmemory-policy allkeys-lru

# 安全配置
# requirepass redis123456

# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835c3f9a6d5e7f2"